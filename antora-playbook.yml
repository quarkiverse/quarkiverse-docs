site:
  title: Quarkiverse Documentation
  url: https://quarkiverse.github.io/quarkiverse-docs/
  start_page: index::index.adoc

content:
  sources:
    - url: . # common module containing just the main index
      branches: HEAD
    - url: https://github.com/quarkiverse/quarkus-freemarker.git
      branches: [master]
      start_path: docs
    - url: https://github.com/quarkiverse/quarkus-github-app.git
      branches: [main]
      start_path: docs
    - url: https://github.com/quarkiverse/quarkus-rabbitmq-client.git
      branches: [master]
      start_path: docs
    - url: https://github.com/quarkiverse/quarkus-mybatis.git
      branches: [master]
      start_path: docs
    - url: https://github.com/quarkiverse/quarkus-unleash.git
      branches: [master]
      start_path: docs
    - url: https://github.com/quarkiverse/quarkus-mockk.git
      branches: [ master ]
      start_path: docs
    - url: https://github.com/quarkiverse/quarkus-cxf.git
      branches: [ master ]
      start_path: docs
    - url: https://github.com/quarkiverse/quarkus-logging-splunk.git
      branches: [ main ]
      start_path: docs

ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
  supplemental_files: ./supplemental-ui

runtime:
  fetch: true
