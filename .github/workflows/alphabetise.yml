name: Alphabetise extension list

on:
  push:
    branches: [ main ]
    paths:
      - antora-playbook.yml
  workflow_dispatch:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install packages
        run: npm install -g yaml-sort

      - name: Alphabetise
        id: alpha
        uses: mikefarah/yq@master
        with:
          path: antora-playbook.yml
          cmd: '.content.sources |= sort_by(.url)'
      - name: Overwite file
        run: |
          echo ${{ steps.alpha.outputs.result }} > antora-playbook.yml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Automatic alphabetisation
          add-paths: |
            antora-playbook.yml